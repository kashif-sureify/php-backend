;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; BASIC PHP.INI CONFIGURATION
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; === Error Reporting ===

display_errors = On
; ✅ Show errors in the browser — useful for development.
; ❌ Should be Off in production to avoid exposing sensitive info.

display_startup_errors = On
; ✅ Show errors that occur while starting PHP.

error_reporting = E_ALL
; ✅ Report all types of errors, warnings, and notices.

; === File Upload Settings ===

file_uploads = On
; ✅ Enable uploading files via forms (`<input type="file">`).

upload_max_filesize = 10M
; ✅ Max size for uploaded files. (Change to 50M if needed.)

post_max_size = 20M
; ✅ Max size of POST data — must be larger than `upload_max_filesize`.

; === Script Execution Settings ===

max_execution_time = 60
; ✅ How long (in seconds) a script is allowed to run before timing out.

max_input_time = 60
; ✅ How long to wait for input data (e.g., POST, GET).

memory_limit = 128M
; ✅ Max RAM a script can use. Increase if working with large files or images.

; === Timezone Setting ===

date.timezone = Asia/Kolkata
; ✅ Prevents "timezone not set" warnings. Change based on your location.

; === Session Settings ===

session.save_handler = files
; ✅ Store sessions in files (default & simple).

session.save_path = "/tmp"
; ✅ Location to save session files. On Windows/XAMPP use `C:\xampp\tmp`.

session.gc_maxlifetime = 1440
; ✅ Session expires after 1440 seconds (24 mins).

session.cookie_httponly = 1
; ✅ Helps prevent JavaScript from accessing the session cookie (security).

; === Default Charset ===

default_charset = "UTF-8"
; ✅ Ensures proper encoding for multibyte characters (safe for most languages).

; === Extensions ===

extension=curl
; ✅ For making HTTP requests (APIs, file downloads, etc.).

extension=mbstring
; ✅ For handling multi-byte strings like UTF-8.

extension=pgsql
; ✅ Required for connecting PHP to PostgreSQL.

extension=pdo_pgsql
; ✅ Required for using PDO (clean and secure DB access) with PostgreSQL.

extension=openssl
; ✅ Needed for HTTPS, JWT tokens, and secure data.

extension=gd
; ✅ Used for image processing (resizing, cropping, etc.).

; === Logging ===

log_errors = On
; ✅ Enable logging errors to a file instead of showing on screen (good for production).

error_log = ../public/log/php_error.log
; ✅ Log file path. On Windows, change to `C:\xampp\php\logs\php_error.log`.

; === Output Buffering ===

output_buffering = 4096
; ✅ Buffers output up to 4KB before sending. Helps avoid "headers already sent" errors.

; === Short Open Tags (Optional) ===

short_open_tag = On
; ✅ Allows `<?` instead of `<?php`. But full tag is better practice.

; === CGI Fix Pathinfo ===

cgi.fix_pathinfo = 0
; ✅ Security setting — must be 0 when using PHP-FPM + Nginx to prevent arbitrary file execution.
